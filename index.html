!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1>Jogo Super Trunfo</h1>
        <div class="row">
            <div class="col">
                <!-- Contador de vitórias do Jogador 1 -->
                <div id="player1-victories" class="mb-2">Vitórias: <span id="player1-count">0</span></div>
                <!-- Card do jogador 1 -->
                <div id="player-card" class="card" style="width: 18rem;">
                    <img id="player-card-img" class="card-img-top" src="" alt="Imagem da Carta do Jogador">
                    <div class="card-body">
                        <h5 id="player-card-name" class="card-title">Nome da Carta</h5>
                        <p id="player-card-attribute" class="card-text">Atributo: </p>
                    </div>
                </div>
            </div>

            <div class="col">
                <!-- Botão para jogar -->
                <button id="play-btn" class="btn btn-primary my-3">Jogar</button>
            </div>

            <div class="col">
                <!-- Contador de vitórias do Jogador 2 -->
                <div id="player2-victories" class="mb-2">Vitórias: <span id="player2-count">0</span></div>
                <!-- Card do computador -->
                <div id="computer-card" class="card" style="width: 18rem;">
                    <img id="computer-card-img" class="card-img-top" src="" alt="Imagem da Carta do Computador">
                    <div class="card-body">
                        <h5 id="computer-card-name" class="card-title">Nome da Carta</h5>
                        <p id="computer-card-attribute" class="card-text">Atributo: </p>
                    </div>
                </div>
            </div>
        </div>
        <div id="result" class="mt-3"></div>

        <!-- Botão para voltar à página inicial -->
        <a href="index.html" class="btn btn-secondary mt-4">Voltar à Página Inicial</a>
    </div>

    <!-- Adicionando Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
